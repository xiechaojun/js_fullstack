<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>继承</title>
</head>
<body>
    <script>
        // constructor
        function Person(name){
            this.name = name;
        }
        // prototype属性 属性值是一个对象
        Person.prototype.getName = function(){
            console.log(this.name);
        }
        // Person.prototype = {
        //     getName: function(){
        //         console.log(this.name);
        //     }
        // }
        // instance
        var person = new Person('李玮');
        // getName作为对象的方法被调用，this指向对象
        person.getName();
    </script>
</body>
</html>
