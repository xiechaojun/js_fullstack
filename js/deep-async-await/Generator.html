<body>
  <script>
    function* test() {
      function foo() {
        console.log(789);
        return 123;
      }
      console.log(1);
      let a = yield foo()
      console.log('a',a)
      let b = yield 2
      // yield 2 => 10 let b = 10 传参b才有值
      console.log('b',b)
      let c = yield 3
      console.log('c',c)
      // yield 1
      // yield 2
      // yield 3
    }
    // 惰性的函数
    var g = test();
    // 生成一个对象 { next }
    // 调用 next 一步一步执行
    // g.next()
    // g.next()
    // g.next()  //四次next之后done为True

  </script>
</body>
