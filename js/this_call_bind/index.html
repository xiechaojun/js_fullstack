<body>
    <script>
        //父类
        function Animal (age) {
            console.log(arguments,'+++');
            this.species = '动物';
            this.age = age;
        }
        function Cat(age,name,color){
            // console.log(arguments);
            Animal.call(this,age,name,color);   //apply接收数组  call
            this.name = name;
            this.color = color;
        }
        var cat2 = new cat(3,'加菲猫','yellow');
        console.log(cat2);
    </script>
