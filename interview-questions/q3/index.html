<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

<body>
  <!-- js中的浅拷贝和深拷贝 -->
  <!-- <script>
    // 解构
    function example() {
      return [1,2,3]
    }
    // let b = example()[1]
    // console.log(b)
    let [a,b,c] = example()
    console.log(a)
    // 对象的解构
    // let {foo,bar} = {foo:"aaa",bar:"bbb"}
    let {foo:baz} = {foo:"abc"}  //重命名了
    console.log(foo)  //打印不出abc
    console.log(baz)  
  </script> -->
  <script>
    //浅拷贝   非基础数据类型才会被影响
    let obj = {
      name:"wanwan",
      age:18,
      like:['sing','reading']
    }
    // let obj2 = Object.assign({},obj)  //把obj放到obj2里  赋值
    // let obj3 = Object.assign(obj2,like)  //在obj里加like
    obj.name = 'eifi'
    obj.like.push('coding')
    let obj2 = Object.assign({},obj)
    let obj3 = {...obj}                  //解构
    console.log(obj2)
    console.log(obj3)
    // console.log({...obj})
    // 深拷贝
    // let obj4 = JSON.stringify(obj)   //把obj对象转成字符串
    // let obj4 = JSON.parse(JSON.stringify(obj))  //把字符串转回对象
    let obj4 = JSON.parse(JSON.stringify(obj))
    obj.name = 'wanwanwan'
    console.log(obj4)
  </script>
</body>
</html>
