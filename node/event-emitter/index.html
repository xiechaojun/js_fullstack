<body>
  <script>
    // 回调
    function comeTo(person,thing,cb){
      var msg = `找${person}吃鸡，${thing}，飞黄腾达`;
      cb(msg);
    }
    comeTo('强哥','城区刚枪',(msg) => {
      console.log(msg);
      //找强哥吃鸡，城区刚枪，飞黄腾达
    })  
  </script>
</body>
