    <script>
        function minNumber(numbers){
            // return numbers.sort()
            numbers.sort(compare)    //sort不能实现多位排序 ，支持里面放置回调函数
            let res = '';
            for (let i = 0; i < numbers.length;i++){
                res += numbers[i]
            }
            return res
        }
        function compare(a,b){
            let str1 = a + "" + b   //23    //字符串拼接""
            let str2 =  b + "" + a   //32
            // console.log(str1.charAt(0))
            // console.log(str1)
            // console.log(str2)
            for (let i = 0; i < str1.length;i++){
                if (str1.charAt(i) > str2.charAt(i)){
                    return 1
                }
                if (str1.charAt(i) < str2.charAt(i)){
                    return -1
                }
            }
            return 1
        }
        // minNumber([3,54,585,69,42,8])
        // console.log(minNumber([3,54,585,69,42,8]))
        // compare(2,3)
        console.log(32,4,61,9,14)

    </script>
